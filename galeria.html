<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox(0)">
            <img src="fotos/1.jfif" alt="Foto 1">
        </div>
        <div class="gallery-item" onclick="openLightbox(1)">
            <img src="fotos/81641b9c-8c8e-4da2-aa98-a34929d893fb.jfif" alt="Foto 2">
        </div>
        <div class="gallery-item" onclick="openLightbox(2)">
            <img src="fotos/c693103b-d3e9-4d82-9816-5f5b1ddc3b6e.jfif" alt="Foto 3">
        </div>
        <div class="gallery-item" onclick="openLightbox(3)">
            <img src="fotos/IMG_0818.webp" alt="Foto 4">
        </div>
        <div class="gallery-item" onclick="openLightbox(4)">
            <img src="fotos/IMG_0819.webp" alt="Foto 5">
        </div>
        <div class="gallery-item" onclick="openLightbox(5)">
            <img src="fotos/IMG_0820.webp" alt="Foto 6">
        </div>
        <div class="gallery-item" onclick="openLightbox(6)">
            <img src="fotos/IMG_0821.webp" alt="Foto 7">
        </div>
        <!-- Adicione mais itens de galeria conforme necessÃ¡rio -->
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <i class="fas fa-chevron-left" onclick="previousImage(event)"></i>
            <img id="lightbox-image" src="" alt="Imagem em destaque">
            <i class="fas fa-chevron-right" onclick="nextImage(event)"></i>
        </div>
    </div>

    <i id="back-to-menu" class="fas fa-arrow-left" onclick="goToMenu()"></i>

    <script src="galeria.js"></script>
</body>
</html>
